// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.22' apply false
    id 'org.jetbrains.kotlinx.kover' version '0.6.1'
    id 'io.gitlab.arturbosch.detekt' version '1.22.0'
}

ext {
    // Android SDK and tools
    min_sdk_version = 21
    target_sdk_version = 33
    compile_sdk_version = 33

    // Dependencies
    material_version = '1.7.0'
    androidx_constraintlayout_version = '2.1.4'
    androidx_corektx_version = "1.9.0"
    android_appcompat_version = "1.5.1"

    // Testing dependencies
    detekt_version = '1.19.0'
    junit_version = '4.13.2'
    paparazzi_version = '1.2.0'
}


apply from: "$rootDir/config/versioning.gradle"
apply from: "$rootDir/config/maven.gradle"

allprojects {
    group = 'net.nicbell.material-lists'
    version = "$material_lists_version"
}

apply from: "$rootDir/config/kover.gradle"

subprojects {
    apply from: "$rootDir/config/detekt.gradle"
}